<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="base-gradient">

    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-4 mt-3 mx-5">
                    <a href="{{ url_for('home')}}" class="button_d" role="button" data-ripple-color="hsl(218, 41%, 45%)"> 
                        <span style="font-weight: bold;">New project</span> 
                    </a>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-8 mt-3" align="center">
                    <a href="{{ url_for('home')}}" class="button_c" role="button" data-ripple-color="hsl(218, 41%, 45%)"> 
                        <span style="font-weight: bold;">Register</span> 
                    </a>

            </div>
        </div>

        </div>

    </div>
